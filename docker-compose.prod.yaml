services: 
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`yourdomain.com`) && PathPrefix(`/graphql`)"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.routers.backend.middlewares=ratelimit@docker"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/health" 
      - "traefik.http.middlewares.ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.ratelimit.ratelimit.period=1s"
    restart: always
    deploy:
      replicas: 1

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: General
      POSTGRES_PASSWORD: root666
      POSTGRES_DB: CoreDB
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: always

  traefik:
    image: traefik:v3.3
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:  
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

volumes:
  db_data:
  redis_data: